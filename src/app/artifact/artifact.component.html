<div class="artifact">

  <div>
    <h3>
      <a target="_blank" href="{{ repositoryLink(group, artifact, version) }}">
        &nbsp;{{ group }}:{{ artifact }}:{{ version }}
        &nbsp;<mat-icon style="vertical-align: bottom;">open_in_new</mat-icon>
      </a>
    </h3>
  </div>

  <div class="artifact-details">

    <div class="left">

      <mat-card class="mat-smo-default-card">

        <mat-card-header>
          <mat-card-title>
            <h2>{{ group }}:{{ artifact }}</h2>
          </mat-card-title>
          <mat-card-subtitle>
            <h3>{{ version }}</h3>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-header>

        </mat-card-header>

        <mat-card-content class="mat-card-pom-content">

          <app-dependency-information headerText="artifact.projectModel"
                                      value="{{ pom }}"
                                      *ngIf="pom">

          </app-dependency-information>

        </mat-card-content>

      </mat-card>

    </div>

    <div class="right">

      <mat-card class="mat-smo-default-card">

        <mat-card-content>

          <app-dependency-information headerText="artifact.apacheMaven"
                                      value="{{apacheMavenTemplate(group, artifact, version)}}">
          </app-dependency-information>

          <app-dependency-information headerText="artifact.apacheBuildr"
                                      value="{{apacheBuildrTemplate(group, artifact, version)}}">
          </app-dependency-information>

          <app-dependency-information headerText="artifact.apacheIvy"
                                      value="{{apacheIvyTemplate(group, artifact, version)}}">
          </app-dependency-information>

          <app-dependency-information headerText="artifact.groovyGrape"
                                      value="{{groovyGrapeTemplate(group, artifact, version)}}">
          </app-dependency-information>

          <app-dependency-information headerText="artifact.gradleGrails"
                                      value="{{gradleGrailsTemplate(group, artifact, version)}}">
          </app-dependency-information>

          <app-dependency-information headerText="artifact.scalaSbt"
                                      value="{{scalaSbtTemplate(group, artifact, version)}}">
          </app-dependency-information>

          <app-dependency-information headerText="artifact.leiningen"
                                      value="{{leiningenTemplate(group, artifact, version)}}">
          </app-dependency-information>

        </mat-card-content>

      </mat-card>

    </div>

  </div>

</div>
