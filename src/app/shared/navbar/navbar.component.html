<nav class="navbar-header" fxLayout="row wrap">

  <a [routerLink]="['/']" class="logo-home-link">
    <img
      src="assets/images/sonatype.png"
      alt="Sonatype"
      id="site-logo"
      class="logo-big"
      [ngClass]="{'cut-logo-lt-sm': showSearch}">
  </a>

  <app-search [hidden]="!showSearch" class="navbar-search" ngClass.lt-md="full-width">
  </app-search>

  <div fxFlex></div>

  <div fxHide.lt-sm>
    <a mat-button
       class="button default-anchor"
       href="https://www.sonatype.com/about-sonatype"
       target="_blank"
       aria-label="Who is Sonatype?"
       [ngClass]="{'navbar-menu-hidden show-gt-md': showSearch}">
      <span>{{ 'navbar.whoIsSonatype' | translate }}</span>
    </a>
  </div>

  <div fxHide.lt-sm>
    <a mat-button
       target="_blank"
       class="button default-anchor github-mat-button"
       aria-label="Github"
       href="https://github.com/sonatype-nexus-community/search-maven-org/"
       [ngClass]="{'navbar-menu-hidden show-gt-lg': showSearch}">
      <img src="/assets/images/github.svg"/>
      <span>{{ 'navbar.github' | translate }}</span>
    </a>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="navbar-menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">

    <button mat-menu-item
            routerLink="stats"
            aria-label="Quick Stats">
      <mat-icon>bar_chart</mat-icon>
      {{ 'navbar.stats' | translate }}
    </button>

    <div fxHide.gt-sm>
      <a mat-menu-item
         target="_blank"
         class="button default-anchor github-menu-item"
         aria-label="Github"
         href="https://github.com/sonatype-nexus-community/search-maven-org/"
         [ngClass]="{'navbar-menu-hidden show-lt-lg': showSearch}">
        <img src="/assets/images/github-menu-item.svg"/>
        <span>{{ 'navbar.github' | translate }}</span>
      </a>
    </div>

    <div fxHide.gt-sm>
      <a mat-menu-item
         class="button default-anchor"
         href="https://www.sonatype.com/about-sonatype"
         target="_blank"
         aria-label="Who is Sonatype?"
         [ngClass]="{'navbar-menu-hidden show-lt-md': showSearch}">
        <span>{{ 'navbar.whoIsSonatype' | translate }}</span>
      </a>
    </div>

  </mat-menu>
</nav>
