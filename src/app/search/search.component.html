<div class="search">
  <div class="search-form">
    <mat-form-field>
      <input matInput #q placeholder="Search" class="">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="doc-search-result mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="groupId">
        <mat-header-cell *matHeaderCellDef>Group ID</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a [routerLink]="['/search/g', row.g]" >{{ row.id }}</a>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="artifactId">
        <mat-header-cell *matHeaderCellDef>Artifact ID</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a [routerLink]="['/search/a', row.a]">{{row.a}}</a>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="latestVersion">
        <mat-header-cell *matHeaderCellDef>Latest Version</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a [routerLink]="['/artifact', row.g, row.a, row.latestVersion, row.p]">{{row.latestVersion}}</a>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="updated">
        <mat-header-cell *matHeaderCellDef>Updated</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.timestamp | date : format : timezone}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="download">
        <mat-header-cell *matHeaderCellDef>Download</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div *ngFor="let ec of row.ec">
            {{ ec }}
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator
                   [length]="dataSource.totalCount"
                   [pageIndex]="0"
                   [pageSize]="20">
    </mat-paginator>

  </div>
</div>
